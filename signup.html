<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Obsidian</title>
    <link rel="stylesheet" href="Mstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="auth-full-page">

    <div class="auth-wrapper">
        <div class="auth-branding">
            <img src="images/main.png" alt="Obsidian Logo" class="logo">
            <h1>Create an Account</h1>
            <p>Join our platform to secure your digital world.</p>
        </div>

        <div class="auth-form-container">
            <h2>Sign Up</h2>
            <p class="subtitle">It's quick and easy to get started.</p>

            <form action="register_process.php" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-btn">Create Account</button>
            </form>

            <div class="auth-switch-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

</body>
</html>
